<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora Evolutiva</title>
</head>
<body>
    <div class="background">
        <div class="calculadora">
            <div class="visor">
                <input type="text" class="input_visor">
            </div>
            <div class="teclado">
                <table>
                    <tbody>
                        <tr>
                            <td><button class="digit" name="7">7</button></td>
                            <td><button class="digit" name="8">8</button></td>
                            <td><button class="digit" name="9">9</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="4">4</button></td>
                            <td><button class="digit" name="5">5</button></td>
                            <td><button class="digit" name="6">6</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="1">1</button></td>
                            <td><button class="digit" name="2">2</button></td>
                            <td><button class="digit" name="3">3</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="0">0</button></td>
                            <td><button class="digit" name=",">,</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="=">=</button></td>
                            <td><button class="digit" name="del">DEL</button></td>
                            <td><button class="digit" name="limpar">LIMPAR</button></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <tr>
                            <td><button class="digit" name="รท">รท</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="x">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="digit" name="^">^</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</body>
<script src="js/index.js"></script>
</html>
